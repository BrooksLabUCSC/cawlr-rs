name: Testing

on:
  push:
    branches: [main]
    paths:
      - "**.rs"
      - "Cargo.toml"
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, self-hosted]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: rust-toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal
          components: clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --bin cawlr --all-features --locked
      
      - name: Run cargo test
        env:
          RUST_LOG: warn
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --bin cawlr --locked --all-features -- --nocapture