name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check_and_test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: rust-toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          profile: minimal

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Check extra directory
        shell: bash
        run: ls extra/

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --package cawlr --bin cawlr --all-features -- --nocapture
